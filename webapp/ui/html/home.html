<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SpeedTyping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- вернхний колонтитул -->
    <div id="header">
        <p>SpeedTyping</p>
    </div>
    <!-- навигация -->
    <ul class="nav">
        <li><a class="navPanel" href="file_f.html">Account</a></li>
        <li><a class="navPanel" href="#">Top</a></li>
    </ul>
    <!-- обертка для main graph и sidebar -->
    <div id="wrapper">
        <div class="main" id="inputDiv"></div>
        
        <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
            <div class="buttons">
                <form>
                      <label for="range">Уровень сложности:</label>
                        <span class="labels">
                            <span class="low">Low</span>
                            <input type="range" step="0.001" max="10" min="1" id="range" name="range" value="1" onchange="getWords(this)">
                            <span class="high">High</span>
                        </span>
                    </p>
                </form>
                <button class="buttonStart" type="submit" id="startRestartButton" onclick="startInput(this); this.blur()">Start</button>
                <button class="butttonChangeLang" type="submit">Change language</button>
            </div>

        <div class="bottom-section">
            <div class="chart-container">
                <canvas class="graph"></canvas>
            </div>
            <div class="sidebar" id="resultDiv">Results</div>
        </div>
    </div>
    <!-- нижний колонтитул -->
    <div id="footer">
        <p id="project">project of @бабл квас</p>
        <p>banan_developer <a class="TG_link" href="https://t.me/banana4562">TG</a></p>
        <p>DanilWaliev <a class="TG_link" href="https://t.me/unbelievablekiwi">TG</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
